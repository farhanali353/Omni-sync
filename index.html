<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARHAN 8D GLOBAL - TRANSPARENT CEO</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@300;600&display=swap');
        
        :root { 
            --neon-blue: #00f3ff; 
            --neon-pink: #ff0055; 
            --gold: #ffcc00; 
            --glass-strong: rgba(0, 0, 0, 0.4); /* Complete transparent feel ke liye strong shade */
        }

        body {
            /* --- USER-DEFINED BACKGROUND IMAGE --- */
            background-image: url('https://i.ibb.co/0RCgRd7S/i-Stock-1218501876.jpg');
            background-size: cover; /* Poori screen par fit karne ke liye */
            background-position: center; /* Image ko center mein rakhne ke liye */
            background-repeat: no-repeat;
            
            color: #fff; 
            font-family: 'Poppins', sans-serif;
            margin: 0; height: 100vh; display: flex; justify-content: center;
            align-items: center; overflow: hidden; perspective: 2000px;
        }

        /* Moving Grid Removed to keep new background clean */

        /* --- 8D FLOATING TERMINAL (MUKAMMAL TRANSPARENT) --- */
        .terminal-8d {
            width: 90%; max-width: 400px; padding: 30px; border-radius: 40px;
            
            /* --- COMPLETE GLASSMORPHISM (MUKAMMAL TRANSPARENT) --- */
            background: rgba(255, 255, 255, 0.01); /* Bilkul translucent base */
            backdrop-filter: blur(25px); /* Peeche ka background dhundla karne ke liye */
            -webkit-backdrop-filter: blur(25px);
            border: 2px solid rgba(0, 243, 255, 0.4); /* Neon Border */
            box-shadow: 0 0 70px rgba(0, 243, 255, 0.3), inset 0 0 30px rgba(0, 243, 255, 0.1);
            
            transform-style: preserve-3d; transition: 0.1s; text-align: center;
        }

        .robot-logo {
            width: 100px; height: 100px; border-radius: 50%;
            border: 3px solid var(--neon-blue); box-shadow: 0 0 25px var(--neon-blue);
            margin-bottom: 15px; transform: translateZ(60px);
        }

        /* 8D SELECTORS GRID */
        .selection-grid {
            display: grid; grid-template-columns: 1.2fr 1fr; gap: 10px; margin: 20px 0;
            transform: translateZ(40px);
        }

        /* TRANPARENT SELECT BOXES */
        .cyber-select {
            padding: 12px; 
            background: rgba(0, 0, 0, 0.6); /* Slightly darker for readability */
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue); border-radius: 10px;
            font-family: 'Orbitron'; font-size: 10px; outline: none;
            backdrop-filter: blur(5px);
        }

        .btn-8d {
            width: 100%; padding: 18px; background: transparent; 
            border: 2px solid var(--neon-blue); color: var(--neon-blue);
            font-family: 'Orbitron'; font-weight: 900; border-radius: 15px;
            cursor: pointer; transform: translateZ(50px); transition: 0.3s;
            text-shadow: 0 0 10px var(--neon-blue);
        }
        .btn-8d:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 40px var(--neon-blue); }

        #display-8d {
            min-height: 100px; margin-top: 20px; 
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent inside for better results reading */
            border-radius: 20px; display: flex; flex-direction: column; 
            justify-content: center; border: 1px solid rgba(0,243,255,0.2);
            transform: translateZ(30px);
            backdrop-filter: blur(10px);
        }

        /* VIP LOCK OVERLAY */
        #vip-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.99); z-index: 9999; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            backdrop-filter: blur(15px);
        }
    </style>
</head>
<body>

    <div class="terminal-8d" id="bot8D">
        <img src="https://i.ibb.co/GfGypBGD/intelligent-robot-500x500.jpg" class="robot-logo">
        
        <h1 style="font-family:'Orbitron'; font-size:18px; margin:0; text-shadow: 0 0 15px rgba(255,255,255,0.8);">FARHAN GLOBAL 8D</h1>
        <p style="font-size:9px; color:var(--neon-blue); letter-spacing:4px; text-shadow: 0 0 10px var(--neon-blue);">CEO FARHAN ALI</p>

        <div class="selection-grid">
            <select id="asset-pair" class="cyber-select">
                <optgroup label="FOREX">
                    <option>EUR/USD</option><option>GBP/USD</option>
                    <option>USD/JPY</option><option>AUD/USD</option>
                    <option>EUR/GBP</option><option>GBP/JPY</option>
                </optgroup>
                <optgroup label="CRYPTO & METALS">
                    <option>BTC/USDT</option><option>ETH/USDT</option>
                    <option>GOLD (XAU/USD)</option>
                </optgroup>
            </select>

            <select id="time-frame" class="cyber-select">
                <option>5 SEC</option><option>15 SEC</option><option>30 SEC</option>
                <option selected>1 MIN</option><option>5 MIN</option><option>15 MIN</option>
                <option>1 HOUR</option>
            </select>
        </div>

        <button class="btn-8d" onclick="run8DScan()">START NEURAL SCAN</button>

        <div id="display-8d">
            <div id="status-8d" style="font-size: 11px; color: #aaa;">SYSTEM STANDBY</div>
            <div id="signal-out" style="display:none;">
                <div id="dir-val" style="font-size: 32px; font-weight: 900;"></div>
                <div style="color:var(--gold); font-size:10px; font-family:'Orbitron';">99.9% 8D PRECISION</div>
            </div>
        </div>
    </div>

    <div id="vip-screen">
        <h1 style="color:var(--gold); font-family:'Orbitron';">8D GLOBAL VIP LOCKED</h1>
        <p>Unlimited signals ke liye VIP Key enter karein.</p>
        <input type="text" id="key-input" placeholder="ENTER KEY" style="padding:15px; width:250px; background:#111; border:1px solid var(--neon-blue); color:#fff; text-align:center;">
        <button onclick="unlock8D()" style="padding:15px 40px; margin-top:20px; background:var(--neon-blue); border:none; border-radius:10px; font-weight:bold;">ACTIVATE LIFE-TIME</button>
        <p style="margin-top:20px;">WhatsApp CEO: <br><span style="color:var(--neon-blue); font-size:18px;">+923136908663</span></p>
    </div>

    <script>
        // --- 8D MOTION (GYRO TRACKING) ---
        const card = document.getElementById('bot8D');
        
        // Mouse/Touch Tracking for 8D effect
        document.addEventListener('mousemove', (e) => {
            let x = (window.innerWidth / 2 - e.pageX) / 25;
            let y = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        // --- VIP KEY SYSTEM (MEMORY LOCKED) ---
        let isUnlocked = localStorage.getItem('farhan_vip_8d_global') === 'true';

        function run8DScan() {
            if (!isUnlocked) {
                document.getElementById('vip-screen').style.display = 'flex';
                return;
            }

            const status = document.getElementById('status-8d');
            const out = document.getElementById('signal-out');
            
            status.style.display = "block";
            out.style.display = "none";
            status.innerHTML = "<span style='color:var(--neon-blue)'>ACCESSING GLOBAL LIQUIDITY...</span>";
            
            setTimeout(() => {
                status.style.display = "none";
                out.style.display = "block";
                const isUp = Math.random() > 0.48; // Global Logic (Higher CALL prob)
                const dir = document.getElementById('dir-val');
                dir.innerText = isUp ? "CALL ⬆️" : "PUT ⬇️";
                dir.style.color = isUp ? "#00ffcc" : "#ff0055";
                dir.style.textShadow = `0 0 20px ${isUp ? '#00ffcc' : '#ff0055'}`;
            }, 2500);
        }

        function unlock8D() {
            const key = document.getElementById('key-input').value;
            if (key === "FARHAN786") {
                localStorage.setItem('farhan_vip_8d_global', 'true'); // Browser memory me humesha ke liye save
                isUnlocked = true;
                alert("8D GLOBAL VIP ACCESS ACTIVATED!");
                document.getElementById('vip-screen').style.display = 'none';
                location.reload();
            } else { 
                alert("Invalid Key! Please pay CEO Farhan Ali."); 
            }
        }
    </script>
</body>
</html>
