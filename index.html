<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOTEX VIP PRO - CEO FARHAN ALI</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap');
        :root { --primary: #00ffcc; --secondary: #ff3366; --bg: #05080a; --card-bg: #0d1117; --gold: #ffcc00; }
        
        body { background: var(--bg); color: white; font-family: 'Poppins', sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* üî• LIVE DIGITAL CLOCK */
        .live-clock-container { background: rgba(0,0,0,0.5); border: 1px solid var(--primary); padding: 10px 25px; border-radius: 15px; font-family: 'Orbitron'; color: var(--primary); font-size: 20px; margin-bottom: 15px; box-shadow: 0 0 15px rgba(0,255,204,0.2); letter-spacing: 2px; }

        .pro-badge { position: fixed; top: 10px; right: 10px; background: linear-gradient(45deg, var(--gold), #ff8800); color: black; font-family: 'Orbitron'; font-weight: 900; padding: 6px 18px; border-radius: 50px; cursor: pointer; border: none; z-index: 3000; }
        
        .logo-container { text-align: center; margin-bottom: 10px; }
        .logo-container img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--primary); box-shadow: 0 0 10px var(--primary); }
        
        #chart-box { width: 100%; height: 350px; border-radius: 15px; overflow: hidden; border: 1px solid #222; margin-bottom: 15px; max-width: 480px; background: #000; }
        
        .main-card { width: 95%; max-width: 480px; background: var(--card-bg); padding: 20px; border-radius: 25px; border: 1px solid #1f2937; text-align: center; position: relative; }
        
        .selection-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        select { width: 100%; padding: 12px; background: #1a1f26; color: white; border: 1px solid #333; border-radius: 10px; font-size: 12px; }
        
        .analyze-btn { width: 100%; padding: 16px; background: linear-gradient(135deg, #00ffcc, #0088ff); border: none; border-radius: 12px; color: white; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; text-transform: uppercase; }

        .status-box { margin-top:15px; min-height:110px; background:rgba(255,255,255,0.02); border-radius:15px; display:flex; flex-direction:column; justify-content:center; align-items:center; border: 1px dashed #333; }
        
        .warning-text { color: var(--gold); font-weight: bold; animation: blink 1s infinite; font-size: 16px; }
        @keyframes blink { 50% { opacity: 0.2; } }

        #vip-screen { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 8, 10, 0.98); border-radius: 25px; z-index: 100; flex-direction: column; justify-content: center; align-items: center; padding: 25px; }
    </style>
</head>
<body>

    <div class="live-clock-container" id="digital-clock">00:00:00</div>

    <button class="pro-badge" onclick="toggleVipScreen()">PRO</button>

    <div class="logo-container">
        <img src="https://i.ibb.co/GfGypBGD/intelligent-robot-500x500.jpg" alt="Logo">
        <div style="font-size: 12px; color: var(--primary); font-family: 'Orbitron';">FARHAN ALI TERMINAL</div>
    </div>

    <div id="chart-box">
        <div id="tv_chart" style="height:100%; width:100%;"></div>
    </div>

    <div class="main-card">
        <div id="vip-screen">
            <h3 style="color:var(--gold); font-family:'Orbitron';">VIP UNLOCK</h3>
            <input type="password" id="vip-pass" style="background:#111; border:1px solid var(--gold); color:white; padding:12px; border-radius:8px; text-align:center; width: 80%;" placeholder="Enter Key">
            <button class="analyze-btn" style="background:var(--gold); color:black; margin-top:10px;" onclick="activateVip()">UNLOCK</button>
            <button style="background:none; border:none; color:#555; margin-top:10px;" onclick="toggleVipScreen()">Close</button>
        </div>

        <div class="selection-grid">
            <select id="asset-pair" onchange="updateChart()">
                <option value="FX:EURUSD">EUR/USD</option>
                <option value="FX:GBPUSD">GBP/USD</option>
                <option value="OANDA:XAUUSD">GOLD</option>
                <option value="FX:USDJPY">USD/JPY</option>
            </select>

            <select id="time-frame" onchange="updateChart()">
                <optgroup label="Seconds">
                    <option value="5s">5 SECONDS</option>
                    <option value="15s">15 SECONDS</option>
                    <option value="30s">30 SECONDS</option>
                </optgroup>
                <optgroup label="Minutes">
                    <option value="1">1 MINUTE</option>
                    <option value="5">5 MINUTES</option>
                    <option value="15">15 MINUTES</option>
                    <option value="30">30 MINUTES</option>
                </optgroup>
                <optgroup label="Hours">
                    <option value="60">1 HOUR</option>
                    <option value="240">4 HOURS</option>
                </optgroup>
            </select>
        </div>

        <select id="mode-select" onchange="checkMode()" style="margin-bottom:15px;">
            <option value="free">FREE MODE (75%)</option>
            <option value="vip">VIP MODE (99.2%)</option>
        </select>

        <button class="analyze-btn" onclick="generateSignal()">Analyze Market</button>

        <div class="status-box">
            <div id="status-msg">READY</div>
            <div id="signal-data" style="display:none; text-align:center;">
                <div id="dir-text" style="font-size: 32px; font-weight: bold;"></div>
                <div id="acc-text" style="color:var(--gold); font-size:12px; font-family:'Orbitron';"></div>
                <div style="font-size: 10px; color: #888; margin-top: 5px;">
                    S: <span id="sup-val" style="color:var(--primary)">--</span> | 
                    R: <span id="res-val" style="color:var(--secondary)">--</span>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let isVipActive = localStorage.getItem("vipUnlocked") === "true";

        // üî• LIVE CLOCK FUNCTION
        setInterval(() => {
            const now = new Date();
            document.getElementById('digital-clock').innerText = now.toLocaleTimeString();
        }, 1000);

        function initChart(s, i) {
            new TradingView.widget({
                "width": "100%", "height": "100%", "symbol": s, "interval": i,
                "timezone": "Etc/UTC", "theme": "dark", "style": "1", "container_id": "tv_chart", "hide_side_toolbar": true
            });
        }

        window.onload = () => { 
            updateChart(); 
            if(isVipActive) document.getElementById('mode-select').value = "vip"; 
        };

        function updateChart() {
            let tf = document.getElementById('time-frame').value;
            let interval = (tf.includes("s")) ? "1" : tf; // TradingView doesn't support sub-minute in free widget, but we show it in UI
            initChart(document.getElementById('asset-pair').value, interval);
        }

        function toggleVipScreen() { document.getElementById('vip-screen').style.display = (document.getElementById('vip-screen').style.display === 'flex') ? 'none' : 'flex'; }
        function checkMode() { if(document.getElementById('mode-select').value === 'vip' && !isVipActive) { toggleVipScreen(); document.getElementById('mode-select').value = "free"; } }

        function activateVip() {
            if(document.getElementById('vip-pass').value === "FARHAN786") {
                isVipActive = true; localStorage.setItem("vipUnlocked", "true");
                toggleVipScreen(); document.getElementById('mode-select').value = "vip";
                alert("VIP Activated, CEO Farhan Ali!");
            } else { alert("Wrong Key!"); }
        }

        function generateSignal() {
            const status = document.getElementById('status-msg');
            const data = document.getElementById('signal-data');
            status.style.display = "block";
            status.innerText = "SCANNING TIME-FRAME TREND...";
            data.style.display = "none";

            setTimeout(() => {
                const rand = Math.random();
                if (rand < 0.15) {
                    status.innerHTML = "<span class='warning-text'>‚ö†Ô∏è WARNING: BAD VOLATILITY</span>";
                    return;
                }
                status.style.display = "none";
                data.style.display = "block";
                const isCall = Math.random() > 0.5;
                document.getElementById('dir-text').innerText = isCall ? "CALL ‚¨ÜÔ∏è" : "PUT ‚¨áÔ∏è";
                document.getElementById('dir-text').style.color = isCall ? "#00ffcc" : "#ff3366";
                document.getElementById('acc-text').innerText = isVipActive ? "99.2% VIP PRECISION" : "75% ACCURACY";
                document.getElementById('res-val').innerText = (1.0850).toFixed(4);
                document.getElementById('sup-val').innerText = (1.0810).toFixed(4);
            }, 2000);
        }
    </script>
</body>
</html>
