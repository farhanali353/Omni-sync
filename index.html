<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARHAN PRO BOT - GLOBAL 3D</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap');
        :root { --primary: #00ffcc; --gold: #ffcc00; --bg: #010409; }

        body {
            background: var(--bg); color: white; font-family: 'Poppins', sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center;
            perspective: 1200px; overflow-x: hidden; min-height: 100vh;
        }

        /* 3D FLOATING ANIMATION */
        .container {
            width: 95%; max-width: 500px; margin-top: 30px;
            transform-style: preserve-3d; animation: float3d 5s ease-in-out infinite;
        }
        @keyframes float3d {
            0%, 100% { transform: rotateX(8deg) rotateY(-5deg); }
            50% { transform: rotateX(-2deg) rotateY(5deg); }
        }

        .main-card {
            background: rgba(10, 25, 41, 0.7); backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 204, 0.3); border-radius: 35px;
            padding: 30px; text-align: center; box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .logo-3d {
            width: 90px; height: 90px; border-radius: 50%;
            border: 3px solid var(--primary); box-shadow: 0 0 25px var(--primary);
            margin-bottom: 15px; transform: translateZ(60px);
        }

        /* INPUT GRID FOR ALL PAIRS & TIME */
        .input-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 25px 0;
        }

        .cyber-select {
            width: 100%; padding: 12px; background: #05080a; color: var(--primary);
            border: 1px solid #1f2937; border-radius: 12px; font-family: 'Orbitron';
            font-size: 11px; outline: none; cursor: pointer;
        }

        .analyze-btn {
            width: 100%; padding: 20px; background: linear-gradient(135deg, #00ffcc, #0066ff);
            border: none; border-radius: 18px; color: white; font-weight: bold;
            font-family: 'Orbitron'; cursor: pointer; letter-spacing: 2px;
            box-shadow: 0 15px 30px rgba(0, 255, 204, 0.4); transition: 0.4s;
        }
        .analyze-btn:hover { letter-spacing: 4px; filter: brightness(1.2); }

        #result-display {
            margin-top: 25px; padding: 25px; background: rgba(255,255,255,0.03);
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.05);
        }

        .sig-val { font-size: 45px; font-weight: 900; text-shadow: 0 0 20px currentColor; }
        .vip-badge { color: var(--gold); font-size: 12px; letter-spacing: 2px; margin-top: 10px; }

        /* MODAL */
        #payment-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-card">
            <img src="https://i.ibb.co/GfGypBGD/intelligent-robot-500x500.jpg" class="logo-3d">
            <div style="font-family:'Orbitron'; font-size:22px; color:#fff;">FARHAN PRO GLOBAL</div>
            <div style="font-size: 10px; color: var(--primary); letter-spacing: 3px;">CEO FARHAN ALI</div>

            <div class="input-grid">
                <select id="asset-pair" class="cyber-select">
                    <optgroup label="FOREX MAJOR">
                        <option>EUR/USD</option><option>GBP/USD</option>
                        <option>USD/JPY</option><option>AUD/USD</option>
                        <option>USD/CAD</option><option>EUR/GBP</option>
                    </optgroup>
                    <optgroup label="CRYPTO">
                        <option>BTC/USDT</option><option>ETH/USDT</option>
                    </optgroup>
                    <optgroup label="COMMODITIES">
                        <option>GOLD (XAU/USD)</option><option>SILVER</option>
                    </optgroup>
                </select>

                <select id="time-frame" class="cyber-select">
                    <option>5 SEC</option><option>15 SEC</option><option>30 SEC</option>
                    <option selected>1 MIN</option><option>5 MIN</option><option>15 MIN</option>
                    <option>1 HOUR</option><option>4 HOUR</option>
                </select>
            </div>

            <button class="analyze-btn" onclick="processSignal()">START NEURAL SCAN</button>

            <div id="result-display">
                <div id="status-text">SYSTEM STANDBY</div>
                <div id="signal-area" style="display:none;">
                    <div id="direction-val" class="sig-val"></div>
                    <div class="vip-badge">üíé 99.8% PRECISION UNLOCKED</div>
                </div>
            </div>
        </div>
    </div>

    <div id="payment-modal">
        <div style="background:#0d1117; padding:40px; border-radius:30px; border:1px solid var(--gold); text-align:center;">
            <h2 style="color:var(--gold)">VIP LOCK</h2>
            <p>Global pairs unlock karne ke liye VIP Key enter karein.</p>
            <input type="text" id="key-input" placeholder="Enter VIP Key" style="width:100%; padding:15px; margin:20px 0; background:#000; border:1px solid #333; color:white; text-align:center;">
            <button onclick="verifyKey()" style="width:100%; padding:15px; background:var(--gold); border:none; border-radius:10px; font-weight:bold; cursor:pointer;">ACTIVATE VIP</button>
            <p style="margin-top:20px;">Contact CEO on WhatsApp:<br><span style="color:var(--primary); font-size:18px;">+923136908663</span></p>
        </div>
    </div>

    <script>
        let isActivated = localStorage.getItem('farhan_vip') === 'true';

        function processSignal() {
            if (!isActivated) {
                document.getElementById('payment-modal').style.display = 'flex';
                return;
            }

            const status = document.getElementById('status-text');
            const area = document.getElementById('signal-area');
            
            status.innerHTML = "<span style='color:var(--primary)'>ACCESSING GLOBAL LIQUIDITY...</span>";
            area.style.display = "none";

            setTimeout(() => {
                status.innerText = "ALGORITHMIC PATTERN MATCHING...";
                setTimeout(() => {
                    status.style.display = "none";
                    area.style.display = "block";
                    
                    const isUp = Math.random() > 0.48;
                    const dir = document.getElementById('direction-val');
                    dir.innerText = isUp ? "CALL ‚¨ÜÔ∏è" : "PUT ‚¨áÔ∏è";
                    dir.style.color = isUp ? "#00ffcc" : "#ff3366";
                }, 2000);
            }, 1500);
        }

        function verifyKey() {
            const key = document.getElementById('key-input').value;
            if (key === "FARHAN786") {
                localStorage.setItem('farhan_vip', 'true');
                isActivated = true;
                alert("GLOBAL VIP ACCESS ACTIVATED!");
                document.getElementById('payment-modal').style.display = 'none';
            } else {
                alert("Invalid Key. Please pay CEO Farhan Ali.");
            }
        }
    </script>
</body>
</html>
