<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni-Sync | Farhan Ali</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00a884">
    <style>
        :root { --wa-green: #00a884; --wa-dark: #0b141a; --wa-panel: #202c33; --text-gray: #8696a0; }
        body { background: var(--wa-dark); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        .hidden { display: none !important; }
        #splash { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.5; }
        .ceo-title { font-size: 35px; font-weight: 900; background: linear-gradient(to right, #00a884, #fff, #00a884); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        header { background: var(--wa-panel); padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .scan-btn { background: var(--wa-green); border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        #installBanner { background: #1c262d; padding: 15px; border-top: 2px solid var(--wa-green); position: fixed; bottom: 0; width: 100%; display: none; }
    </style>
</head>
<body>

    <div id="splash">
        <div class="ceo-title">FARHAN ALI</div>
        <div style="color: #555; margin-top: 10px;">OMNI-SYNC MESH v1.0</div>
    </div>

    <div id="mainApp" class="hidden">
        <header>
            <span style="color: var(--wa-green); font-size: 20px; font-weight: bold;">Omni-Sync</span>
            <button class="scan-btn" onclick="startRealScan()">üîç SCAN</button>
        </header>
        <div id="meshList" style="padding: 20px; text-align: center; color: var(--text-gray);">
            Searching for nearby mesh nodes...
        </div>
    </div>

    <div id="installBanner">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span>Install Omni-Sync App?</span>
            <button onclick="installApp()" style="background:var(--wa-green); border:none; padding:8px 15px; border-radius:5px; font-weight:bold;">INSTALL</button>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }

        setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('mainApp').classList.remove('hidden');
            }, 500);
        }, 3000);

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBanner').style.display = 'block';
        });

        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                document.getElementById('installBanner').style.display = 'none';
            }
        }

        async function startRealScan() {
            try {
                const device = await navigator.bluetooth.requestDevice({ acceptAllDevices: true });
                alert("Node Connected: " + device.name);
            } catch (e) { alert("Bluetooth scan cancelled."); }
        }
    </script>
</body>
</html>
